<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		#a{
			width: 500px;
			height: 500px;
			background: red;
			position: fixed;
			top: 100px;
			right: 200px;
		}
		.c{
			width:100px;
			height: 100px;
			background: blue;
			position: absolute;
			top: 0px;
			left: 0px;
			transform: translate3d(0, -100%, 0)
		}
	</style>
</head>
<body>
	<div id='a'>
		<div class="c">
			
		</div>
	</div>
</body>
</html>
